<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Your Personal Blog</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="your_logo.png" alt="Your Logo">
        </div>
        <h1 id="main-header">Your Name</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <img src="your_photo.jpg" alt="Your Photo" class="profile-photo">
            <p class="about-me">
                Write a brief paragraph about yourself here.
            </p>
        </section>

        <!-- Other sections (About, Contact, Projects) can be added similarly -->

    </main>

</body>
</html>
