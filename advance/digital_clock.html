<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital_clock</title>
    <style>
        .main{
            height: auto;
            width: 1000px;
            margin: auto;
            margin-top: 20%;
            font-size: 100px;
            text-align: center;
            font-family:verdana;
            font-weight: 10px;
            border: 3px solid black;
            background-color: rgb(191, 136, 243);
            color: whitesmoke;
            box-shadow: 2px 2px;
        }
    </style>
</head>
<body onload="digitalClock()">
    <div class="main"></div>
</body>
<script>
    digitalClock=()=>{
        let d=new Date();
        let h=d.getHours();
        let m=d.getMinutes();
        let s=d.getSeconds();
        let session="A.M";
        if (h>=12) {
            session="P.M";
        }
        if (h>12) {
            h=h-12;
        }
        h=(h<10)? "0"+h:h;
        m=(m<10)? "0"+m:m;
        s=(s<10)? "0"+s:s;

        let result= h+" : "+m+" : "+s+" "+session;
        document.getElementsByClassName('main')[0].innerText=result;
        setTimeout(digitalClock,500);
    }
    
</script>
</html>
